<div class="row jsutify-content-center">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-img-top" style="margin-top: -50px;">
                <mat-icon style="font-size: 120px;margin-left: -100px;" color="primary">person_pin</mat-icon>
            </div>
            <div class="card-body">
                <h4 class="card-title">Raise Fund</h4>
                <form class="example-form" [formGroup]="raiseFundForm" (ngSubmit)="raiseFund(raiseFundForm)">
                    <mat-form-field class="example-full-width">
                        <mat-label>Select request type</mat-label>
                        <mat-select formControlName="requesType">
                            <mat-option>None</mat-option>
                            <mat-option value="EDUCATION">Education</mat-option>
                            <mat-option value="FOOD">Food</mat-option>
                            <mat-option value="AGRICULTURE">Agriculture</mat-option>
                            <mat-option value="Others">Others</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input formControlName="amount" type="number" matInput placeholder="Amount(Rs)">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input formControlName="expiryDate" matInput [matDatepicker]="picker" placeholder="Choose expiry date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <textarea formControlName="description" matInput placeholder="Description"></textarea>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">Raise Fund</button>
                    <button type="reset" mat-raised-button color="warn">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
